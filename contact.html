<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portafolio de proyectos" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="img/AleSalaDo.jpeg" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-responsive.css" />
    <title>Mi portafolio | Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <h1 class="logo">
            <a href="index.html">Ale<span>SDo</span></a>
          </h1>
          <ul id="main-nav" class="txt-btn clase2">
            <li><a href="index.html">Portafolio</a></li>
            <li><a href="about.html">Acerca de</a></li>
            <li><a href="contact.html" class="current">Contacto</a></li>
          </ul>
        </div>
      </nav>
      <section class="hero">
        <div class="hero-header-text">
          <h1 class="hero-title">Página de <span>Contacto</span></h1>
          <p>Revisa mis credenciales y contáctame</p>
          <a download href="#">
            <button class="btn">Descargar CV</button>
          </a>
        </div>
      </section>
    </header>
    <main>
      <section class="contact section">
        <div class="box-contact">
          <div class="box-contact-features">
            <i class="fas fa-map-marker-alt fa2x icon"></i>
            <h4 class="line-break">Dirección</h4>
            <p class="line-break">Calle xx xxxxx</p>
            <p>Cali, Valle del Cauca</p>
          </div>
          <div class="box-contact-features">
            <i class="fas fa-mobile-alt fa2x icon"></i>
            <h4 class="line-break">Teléfono</h4>
            <p class="line-break">Oficina: 123 456 789</p>
            <p>Personal: 300 000 0000</p>
          </div>
        </div>
        <div class="features-contact">
          <div class="box-form">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127450.08722171784!2d-76.59570401903206!3d3.395233234729639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a6f0cc4bb3f1%3A0x1f0fb5e952ae6168!2sCali%2C%20Valle%20del%20Cauca!5e0!3m2!1ses!2sco!4v1650400375954!5m2!1ses!2sco"
              frameborder="0"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
          <form class="box-form">
            <div class="contact-form">
              <div class="single-form">
                <input type="text" placeholder="Nombre" />
              </div>
              <div class="single-form">
                <input type="text" placeholder="Email" />
              </div>
              <div class="single-form">
                <textarea
                  name="message"
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Deja tu mensaje..."
                >
                </textarea>
              </div>
              <div class="single-form">
                <button class="btn">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <hr />
    <footer class="main-footer">
      <div class="main-footer">
        <div class="container">
          <p class="small">Portafolio 2024 &copy;</p>
          <ul>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-times"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
